<!DOCTYPE html>

<html lang="en">

<head>

    {% include "head.html" %}

    <meta name="description" content="Description of this Python and Django Website">
    <title>Add Todo</title>

</head>

<body>

    {% include "bootstrap.html" %}
    {% include "navbar.html" %}

    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">

                <br />

                <h2>Add Todo</h2>

                <form method="POST">
                    {% csrf_token %}
                    <input type="text" name="task" placeholder="Enter your task">

                </form>
                <a href="{% url 'list_todos' %}">Back to list</a>

            </div>
        </div>
    </div>


    {% include "footer.html" %}

</body>

</html>
