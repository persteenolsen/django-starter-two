<!DOCTYPE html>
<html lang="en">

<head>

  {% include "head.html" %}

    <meta name="description" content="Simple Blog using Django Models">
    <title>Blog</title>

</head>

<body>


  {% include "bootstrap.html" %}
  {% include "navbar.html" %}

  {% load static %}

  <div class="container">
    <div class="row">
      <div class="col-sm-6 offset-sm-3">

        <br />

        <h2>Blog Posts</h2>
        <br />

        <table style="border-style:none; vertical-align: top;" cellpadding="5">

          <tr>
            <td><b>Title</b></td>
            <td><b>Content</b></td>
            <td><b>Author</b></td>
            <td><b>Created</b></td>
          </tr>

          {% for post in posts %}

          <tr>
            <td style="vertical-align: top;">{{ post.title }}</td>
            <td>{{ post.content }}</td>

            <td style="vertical-align: top;">{{ post.author }}</td>

            <td>{{ post.created_at }}</td>
          </tr>

          {% endfor %}

        </table>

      </div>
    </div>
  </div>


  {% include "footer.html" %}

</body>

</html>
