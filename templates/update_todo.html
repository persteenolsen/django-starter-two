<!DOCTYPE html>

<html lang="en">

<head>

    {% include "head.html" %}

    <meta name="description" content="Description of this Python and Django Website">
    <title>Update Todo</title>

</head>

<body>

    {% include "bootstrap.html" %}
    {% include "navbar.html" %}

    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">

                <br />

                <h2>Update Todo</h2>

                {% if form.errors %}
                   <p>
                    <div style='color:red'>Input Error:</div>
               
                   <!--Note: 28-08-2025 - Display the Error Msg of the Todo if the User enter wrong input values -->
                   {{ form.errors.task }}
                   
                   <!--Display only the first error message of any dublicate messages-->
                   <!--{{ form.errors.task.0 }}-->
                </p>
               
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    Enter up to 25 characters:<br />
                    <input type="text" name="task" value="{{ todo.task }}">
                    <label for="completed">Completed</label>
                    <input type="checkbox" name="completed" {% if todo.completed %}checked{% endif %}>
                    <button class="btn btn-primary" type="submit">Update</button>
                </form>
                <br />

                <!--<form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn btn-primary" type="submit" value="Submit">
                </form>-->

                <a href="{% url 'list_todos' %}">Back to list</a>


            </div>
        </div>
    </div>


    {% include "footer.html" %}

</body>

</html>
